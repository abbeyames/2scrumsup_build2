<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta  -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Title</title>    

    <!-- Font Links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Quattrocento&display=swap" rel="stylesheet">

    <!-- Bootstrap -->

</head>

<body>
    <!-- Navbar JS  -->
    <script id="replace_with_navbar" src="./scripts/navbar.js"></script>

    <div class="row whitespace">
        <div class="col-lg-12 col-md-12 col-sm-12 offWhite">&nbsp;</div>
    </div>
    <div class="row main">
        <div class="col-lg-03 col-md-02 col-sm-12 darkTeal menu">
            <button type="button" class="calendarBtn" onclick="calendarView('day')">Today</button>
            <button type="button" class="calendarBtn" onclick="calendarView('week')">Week</button>
            <button type="button" class="calendarBtn" onclick="calendarView('month')">Month</button>
            <button type="button" class="calendarBtn">Google Calendar</button>
            <button>Schedule Meeting</button>
        </div>
        <div class="col-lg-09 col-md-10 col-sm-12 lightTeal">
            <!-- Calendar App  -->
            <div id="app-calendar"></div>
            <script src="./scripts/calendar.js"></script>

            </div>
        </div>
    </div>
    <div class="row whitespace">
        <div class="col-lg-12 col-md-12 col-sm-12 offWhite">&nbsp;</div>
    </div>

    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
