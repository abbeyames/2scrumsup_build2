 <!DOCTYPE html>
 <html lang="en">
 
 <head>
     <!-- Meta  -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width">
     <title>Title</title>    
 
     <!-- Font Links  -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Quattrocento&display=swap" rel="stylesheet">
 
     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
 
     <!-- Stylesheets  -->
     <link rel="stylesheet" href="./src/styles/navbar.css">
     <link rel="stylesheet" href="./src/styles/main.css">
 
 </head>
 
 <body onload="initialize()">
     <!-- Navbar JS  -->
     <script id="replace_with_navbar" src="./src/scripts/navbar.js"></script>
 
     <main>
     <div class="row">
         <div class="menu col-lg-03 col-md-03 col-sm-12 darkTeal">
             <ul class="menuButtons">
                 <li><button type="button" class="menuBtn" onclick="changeView('day')">Today's Schedule</button></li>
                 <li><button type="button" class="menuBtn" onclick="changeView('week')">Week View</button></li>
                 <li><button type="button" class="menuBtn" onclick="changeView('month')">Monthly Calendar</button></li>
                 <li><button type="button" class="menuBtn" onclick="">Link Google Calendar</button></li>
                 <li><button type="button" class="menuBtn" onclick="">Schedule Meeting</button></li>
                 <li><button type="button" class="menuBtn" onclick="">Compare Availability</button></li>
             </ul>
         </div>
         <div class="calendar col-lg-09 col-md-09 col-sm-12 lightTeal">
             <div id="dayCalendar">
                 <h1 id="dateHeader">Today's Date</h1>
                 <section id="dayButtons" class="btn-section">
                     <button type="button" class="changeDateBtn" onclick="changeDate('prev', 'day')">Prev</button>
                     <button type="button" class="changeDateBtn" onclick="changeDate('next', 'day')">Next</button>
                 </section>
             </div>
             <div id="weekCalendar">
                 <div class="weekdayHeader">
                     <h1 id="weekDate">Week Date</h1>
                     <section id="weekButtons" class="btn-section">
                         <button type="button" class="changeDateBtn" onclick="changeDate('prev', 'week')">Prev</button>
                         <button type="button" class="changeDateBtn" onclick="changeDate('next', 'week')">Next</button>
                     </section>
                </div>
                <div id="weekdayBody">   
                     <div id="sun"   class="timeSchedule">
                         <h3>Sunday</h3>
                     </div>
                     
                     <div id="mon"   class="timeSchedule">
                         <h3>Monday</h3>
                     </div>
                     
                     <div id="tues"  class="timeSchedule">
                         <h3>Tuesday</h3>
                     </div>
                     
                     <div id="wed"   class="timeSchedule">
                         <h3>Wednesday</h3>
                     </div>
                     
                     <div id="thurs" class="timeSchedule">
                         <h3>Thursday</h3>
                     </div>
                     
                     <div id="fri"   class="timeSchedule">
                         <h3>Friday</h3>
                     </div>
                     
                     <div id="sat"   class="timeSchedule">
                         <h3>Saturday</h3>
                     </div>
                 </div>
                 <div class="weekSchedule">
 
                 </div>
             </div>
             <div id="monthCalendar">
                 <div class="monthHeader">
                     <h1 id="monthName">Month Name</h1>
                     <section id="monthButtons" class="btn-section">
                         <button type="button" class="changeDateBtn" onclick="changeDate('prev', 'month')">Prev</button>
                         <button type="button" class="changeDateBtn" onclick="changeDate('next', 'month')">Next</button>
                     </section>
                 </div>
                 <div class="monthBody">
                     <table id="monthTable">
                         <tr>
                             <th>Sunday</th>
                             <th>Monday</th>
                             <th>Tuesday</th>
                             <th>Wednesday</th>
                             <th>Thursday</th>
                             <th>Friday</th>
                             <th>Saturday</th>
                         </tr>
                     </table>
                 </div>
             </div>
         </div>
     </div>
     </main>
 
     <!-- Bootstrap JS  -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 
     <!-- My Script  -->
     <script src="./src/scripts/calendar.js"></script>
 </body>
 
 </html>
